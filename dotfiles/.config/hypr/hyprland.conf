################
### MONITORS ###
################

$mon1 = DP-1
$mon2 = HDMI-A-1


monitor=$mon1,1920x1080@240,1920x0,1
monitor=$mon2,1920x1080@60,0x0,1

#monitor=,preffered,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$fileManager = dolphin
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = waybar -c ~/.config/waybar/hypr/config.jsonc -s ~/.config/waybar/hypr/style.css

#polkit agent
exec-once = systemctl --user start hyprpolkitagent

#night light and gamma
exec-once = hyprsunset

#idle managment deamon
exec-once = hypridle

#wallpaper deamon
exec-once = hyprpaper

#notifications deamon
exec-once = mako

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


