#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    #default colors:
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(8b430cee) rgba(ce6c21ee) 45deg

    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    # dim rest of the screen when using special workspaces (def 0.2)
    dim_special = 0.2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# "Smart gaps" / "No gaps when only"
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

binds {
    movefocus_cycles_groupfirst = true # when in a grouped window, movefocus will cycle windows in the groups first
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us,rs,rs
    kb_variant =,latin,
    kb_model =
    # switch layouts, remap caps lock to ctrl
    kb_options = grp:alt_shift_toggle, ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "flat"

    # not block focusing windows in the regular workspace when using special workspace
    special_fallthrough = true

    touchpad {
        natural_scroll = true
    }
}

group {
    col.border_active = rgba(8b430cee) rgba(ce6c21ee) 45deg
    groupbar {
        render_titles = false
        col.active = rgba(71ba0bee)
        indicator_height = 2
        gaps_out = 5
        gaps_in = 5
        keep_upper_gap = false
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, ~/.config/wofi/scripts/launch.sh drun
bind = $mainMod SHIFT, A, exec, ~/.config/wofi/scripts/launch.sh run
bind = $mainMod, T, exec, ~/.config/wofi/scripts/hyprsunset.sh
bind = $mainMod, P, exec, ~/.config/wofi/scripts/power-menu.sh
bind = $mainMod, PERIOD, exec, ~/.config/wofi/scripts/emoji.sh
bind = , PRINT, exec, ~/.config/wofi/scripts/screenshot.sh

# clipboard manager
bind = $mainMod, V, exec, cliphist list | ~/.config/wofi/scripts/clipboard-manager.sh | cliphist decode | wl-copy

#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, killactive,
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, SPACE, fullscreen, 2
bind = $mainMod, F, togglefloating,

bind = $mainMod, B, exec, ~/.config/waybar/hypr/toggle-waybar.sh

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u


# When IN a group: cycle inside group (tabbing)
#bind = $mainMod CTRL, L, changegroupactive, f
#bind = $mainMod CTRL, H, changegroupactive, b

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB, togglegroup

bind = $mainMod+Shift, H, movewindoworgroup, l
bind = $mainMod+Shift, L, movewindoworgroup, r
bind = $mainMod+Shift, K, movewindoworgroup, u
bind = $mainMod+Shift, J, movewindoworgroup, d


# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/change-volume.sh 5%+
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/change-volume.sh 5%-
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/toggle-mute-audio.sh

bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/toggle-mute-mic.sh
bindel = ,F4, exec, ~/.config/hypr/scripts/toggle-mute-mic.sh

bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/set-gamma.sh +5, repeat=false
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/set-gamma.sh -5, repeat=false

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Window rule for pavucontrol
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 1000 400, class:org.pulseaudio.pavucontrol

# Workspaces 1–5 on mon1
workspace = 1, monitor:$mon1
workspace = 2, monitor:$mon1
workspace = 3, monitor:$mon1
workspace = 4, monitor:$mon1
workspace = 5, monitor:$mon1

# Workspaces 6–0 on mon2
workspace = 6, monitor:$mon2
workspace = 7, monitor:$mon2
workspace = 8, monitor:$mon2
workspace = 9, monitor:$mon2
workspace = 10, monitor:$mon2
