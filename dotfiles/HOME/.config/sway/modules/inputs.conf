#############
# INPUT DEVICES
#

# Pointer
input "type:pointer" accel_profile flat

# Keyboard
input type:keyboard {
    xkb_layout us,rs(latinunicode),rs
    xkb_options grp:rshift_toggle,caps:escape,ctrl:swap_lalt_lctl,altwin:swap_ralt_rwin
}

