###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

#########
# LAUNCH

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, exec, $browser
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, A, exec, ~/.config/rofi/scripts/launch.sh -show drun
bind = $mainMod, D, exec, ~/.config/rofi/scripts/hypr/hyprun.sh
bind = $mainMod, T, exec, ~/.config/rofi/scripts/hypr/hyprsunset.sh
bind = $mainMod, P, exec, ~/.config/rofi/scripts/hypr/power-menu.sh
bind = $mainMod, PERIOD, exec, ~/.config/rofi/scripts/emoji.sh
bind = , PRINT, exec, ~/.config/rofi/scripts/screenshot.sh

# clipboard manager
bind = $mainMod, V, exec, ~/.config/rofi/scripts/clipboard-manager.sh

#########
# LAYOUT

## dwindle layout
# bind = $mainMod SHIFT, O, pseudo,
# bind = $mainMod, O, togglesplit,

## master layout

bind = $mainMod, I, layoutmsg, swapwithmaster master
bind = $mainMod, O, layoutmsg, orientationcycle left top
bind = $mainMod SHIFT, O, layoutmsg, orientationcycle right bottom
# bind = $mainMod SHIFT, O, layoutmsg, orientationprev
bind = $mainMod, bracketright, layoutmsg, addmaster
bind = $mainMod, bracketleft, layoutmsg, removemaster
# quick resize master window
bind = $mainMod, minus, layoutmsg, mfact exact 0.8
bind = $mainMod, equal, layoutmsg, mfact exact 0.5


# toggle waybar
bind = $mainMod, B, exec, pkill -USR1 waybar

#################
# WINDOW SIGNALS

bind = $mainMod, W, killactive,
bind = $mainMod, SPACE, fullscreen, 2 # fullscreen
bind = $mainMod SHIFT, SPACE, fullscreen, 1 # maximize
bind = $mainMod, F, togglefloating,

#############
# WORKSPACES

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows with Super + Shift + HJKL
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize window with Super + Ctrl + HJKL
binde = SUPER CTRL, H, exec, hyprctl dispatch resizeactive -100 0
binde = SUPER CTRL, L, exec, hyprctl dispatch resizeactive  100 0
binde = SUPER CTRL, J, exec, hyprctl dispatch resizeactive  0 100
binde = SUPER CTRL, K, exec, hyprctl dispatch resizeactive  0 -100

#########
# GROUPS

bind = $mainMod, TAB, togglegroup

bind = $mainMod+Shift, H, movewindoworgroup, l
bind = $mainMod+Shift, L, movewindoworgroup, r
bind = $mainMod+Shift, K, movewindoworgroup, u
bind = $mainMod+Shift, J, movewindoworgroup, d


#############
# SCRATCHPAD

bind = $mainMod, S, togglespecialworkspace, sp
bind = $mainMod SHIFT, S, movetoworkspace, special:sp


#############
# NAVIGATION

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Touchpad
# bindm = SUPER, mouse:272, movewindow
# bindm = SUPER, Control_L, movewindow
# bindm = SUPER, mouse:273, resizewindow
# bindm = SUPER, ALT_L, resizewindow


#############
# MULTIMEDIA

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/wm-scripts/change-volume.sh 5%+
bindel = ,XF86AudioLowerVolume, exec, ~/.config/wm-scripts/change-volume.sh 5%-

bindel = ,XF86AudioMute, exec, ~/.config/wm-scripts/toggle-mute-audio.sh
bindel = ,XF86AudioMicMute, exec, ~/.config/wm-scripts/toggle-mute-mic.sh
bindel = ,F4, exec, ~/.config/wm-scripts/toggle-mute-mic.sh

bindel = ,XF86MonBrightnessUp, exec, ~/.config/wm-scripts/hypr/set-gamma.sh +5, repeat=false
bindel = ,XF86MonBrightnessDown, exec, ~/.config/wm-scripts/hypr/set-gamma.sh -5, repeat=false

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
