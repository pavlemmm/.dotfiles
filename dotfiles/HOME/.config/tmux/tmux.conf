#########################
### GENERAL SETTINGS

# Truecolor support
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal 'tmux-256color'

# Mouse support
set -g mouse on

# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Undercurl support (optional)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

#########################
### WINDOW & PANE NAVIGATION

# Vim-style pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window switching
bind Tab next-window
bind -n S-Tab previous-window

# Kill pane/window
unbind &
bind w if-shell '[ "$(tmux list-panes | wc -l)" -gt 1 ]' \
    'kill-pane' \
    'kill-window'

# Rename window
bind r command-prompt "rename-window %%"

# Reload config
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# New window and splits in current path
bind t new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Swap windows
bind H swap-window -t -1
bind L swap-window -t +1

# Resize panes with Prefix + Ctrl + H/J/K/L
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

#########################
### COPY MODE (VI) & PREFIX+Y

# 'Prefix + e' open scrollback in Neovim
bind e run-shell "tmux capture-pane -S - -p > /tmp/tmux-buffer && tmux new-window 'nvim /tmp/tmux-buffer'"

# Vi-style keys
set-window-option -g mode-keys vi

# Vi-style selection & yank
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel # Bind Esc to cancel/exit copy mode

# Mouse drag does not exit copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

