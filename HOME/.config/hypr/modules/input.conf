#############
### INPUT ###
#############

input {
    kb_layout = us,rs,rs
    kb_variant =,latin,
    kb_model =

    # switch layouts with rshift, remap caps lock to escape, swap ctrl and alt
    kb_options = grp:rshift_toggle, caps:escape, ctrl:swap_lalt_lctl, altwin:swap_ralt_rwin
    #ctrl:swap_ralt_rctl

    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "flat"

    # not block focusing windows in the regular workspace when using special workspace
    special_fallthrough = true

    touchpad {
        natural_scroll = true
    }
}
